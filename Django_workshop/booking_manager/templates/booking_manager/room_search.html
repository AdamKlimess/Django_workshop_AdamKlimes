<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room search</title>
</head>
<body>

    <form action="" method="POST">
        {% csrf_token %}
        <label>
            Room name:
            <input type="text" name="room_name">
        </label>
        <label>
            Room capacity:
            <input type="number" name="room_capacity">
        </label>
        <label>
            Projector availability:
            <input type="checkbox" name="projector_availability">
        </label>
        <input type="submit">
    </form>
</body>
</html>
